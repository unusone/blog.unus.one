<head>
	<title>blog.unus.one</title>
	<!-- unus.one meta -->
	<meta name="description" content="blog.unus.one http://blog.unus.one/ ">
	<meta name="author" content="Samuel Mofrad - Hamid Reza Kazempour Mofrad">
	<meta name="keywords"    content="unus.one">
	<meta name="contact" content="info@unus.one">
	<!-- meta -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="resources/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="resources/favicon.ico">
	<!-- css link and js -->
	<link rel="stylesheet" href="resources/css/u1o-layout-blog.css">
	<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
<!-- HEADER -->
<div w3-include-html="fragments/header.u1o"></div>
<div w3-include-html="fragments/fheaderut.u1o"></div>
<!-- GRID SYSTEM -->
<div class="row">


<!-- MINI SHOW POSTS -->
<div class="col-10 col-m-9 col-s-12">






	<!-- JSON Pagination -->
	<div id="minipost" class="row">
		<div class="col-3 col-m-9 col-s-12 mini-post-div u1obg-white" w3-repeat="posts">
			<a class="mini-title3 mini-title" href="{{link}}"><img src="{{teaser}}" alt="{{title}}" class="teaser" ></a><br/>
			<a class="mini-title3 mini-title" href="{{link}}">{{title}}</a>
			<hr>
			<p class="summary-info unusone-DarkPink">{{date}}</p>
			<p class="summary text-color">{{summary}}</p>
			<hr>
			<p class="summary-info unusone-DarkPink">{{tags}}</p>
		</div>
	</div>





</div>

<!-- MIDDLE -->
<div class="col-2 col-m-3 col-s-12"></div>
<!-- MENU and SideA RIGHT -->
<div class="col-2 col-m-3 col-s-12">
	<div w3-include-html="fragments/menu.u1o"></div>
	<div w3-include-html="fragments/sidea.u1o"></div>
</div>
</div>
<div class="top-footer-fragment" w3-include-html="fragments/fragmenttf.u1o"></div>
<!-- FOOTER -->
<div w3-include-html="fragments/footer.u1o"></div>
<!-- Test Highlight.js -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/default.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/solarized-dark.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();w3.includeHTML();
w3.getHttpObject("data/data.json", myFunction);
function myFunction(myObject) {
  w3.displayObject("minipost", myObject);
}
</script>
</body>
</html>
